<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Создание модели</title>
  </head>
  <body style="margin: 10% 25% 10% 25%;">
    <header>
      <nav class="navbar navbar-light">
          <div class="container-fluid">
              <span class="text-white" class="navbar-brand mb-0 h1">EXAM, Севоднясева Мария, 201-323, 3 вариант</span>
              
              <div class="d3">
                  <form1>
                    <input type="text" id="poisk" name="poisk" class ="poiskclass" placeholder="Искать здесь... ищу..." style="background-color: #f7d9ff;">
                  </form1>
                  </div>
                  <a class="header-poisk" href="#!"><img src="poisk.svg"  ></a>
          </div>
      </nav>
  </header>
  <main>
    <form class="form-control" name="model" method="post" action="/create" enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required />
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="description">Описание</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Введите описание" required/>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="favourites">Добавить в избранное?</label>
          <input type="checkbox" value="1" id="favourites" name="favourites" placeholder="Да">
      </div>
        <button type="submit" class="btn btn-success" >Отправить данные</button>
    </form>
    <div class="lists">
      <div class="closeText"><p>Записей пока нет</p></div>
      <ul type="none">
        
        <li class = 'blocked'>
          <div class="spisok">
            <p>name</p>
            <p>description</p>
            <p>favourites</p>
            <button class="btn btn-danger">Удалить</button>
          </div>
        </li>
        
      </ul>
    </div>
  </main>
    <footer class="text-center text-white" style="background-color: #976fc4;">
      <div class="text-center p-3">
          © 2022 Copyright:
          <a class="text-white" href="https://mdbootstrap.com/">Севоднясева Мария, 201-323</a>
      </div>
  </footer>
</body>
</html>

<script>
  let form = document.forms[0];

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    let formData = new FormData();
    formData.append("name", e.target.name.value);
    formData.append("description", e.target.description.value);
    formData.append("favourites", e.target.favourites.value);

    fetch('/create', {
      method: "POST",
      body: formData,
    })
      .then((r) => r.json())
      .then((json) => {
        console.table(json);
      })
      .catch((error) => alert(`Ошибка\n${error}`));
  });
</script>
